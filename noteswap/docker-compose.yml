services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: noteswap
      POSTGRES_USER: noteswap_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"